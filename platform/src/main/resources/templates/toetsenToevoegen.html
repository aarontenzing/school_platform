<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/general.html :: headerfiles"></head>

<body>	
	
<div th:replace="fragments/general.html :: header">Hier komt de hoofding</div>

<h1>Toevoegen:</h1>

<form th:action="@{/add_toets}" method="post">
	<select th:name="geselecteerde_klas">
		<div th:each="klassen : ${application.leerkracht_klassen}">
			<option th:text="${klassen.getKlas_id()}" th:value="${klassen.getKlas_id()}"></option>
		</div>
	</select>
	<button type="submit">Maak aan</button>
</form>

<footer th:replace="fragments/general.html :: footer">Hier komt een voeter</footer>

</body>

</html>
