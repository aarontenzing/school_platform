<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/general.html :: headerfiles"></head>

<body>	
	
<div th:replace="fragments/general.html :: header">Hier komt de hoofding</div>

<h1>Scores toevoegen klas <span th:text="${application.geselecteerde_klas}"></span></h1>

<form th:action="@{/submitScores}" method="post">
	
	<label for="vak_naam">Toets naam:</label>
	<input type="text" id="vak_naam" name="vak_naam" required><br><br>
	
	<div th:each="leerling : ${application.leerlingen_lijst}">
		<label th:for="${leerling.getLeerling_id()}" th:text="${leerling.getNaam()}"></label>
  		<input type="number" th:id="${leerling.getLeerling_id()}" th:name="${leerling.getLeerling_id()}" min="1" max="10" required><br><br>
  		<input type="checkbox" id="afwezig" th:name="${'afwezig_' + leerling.getLeerling_id()}" th:value="false">
        <label for="afwezig">Afwezig</label><br><br>
	</div>	
	
	<button type="submit">Ingeven</button>
</form>

<footer th:replace="fragments/general.html :: footer">Hier komt een voeter</footer>

</body>

</html>
